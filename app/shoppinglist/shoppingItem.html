<button href="" class="btn btn-sm btn-success pull-left">
    <span class="glyphicon" ng-click="markItem(item)" ng-class="item.completed ? 'glyphicon-check' : 'glyphicon-unchecked'"></span>
</button>
<span ng-class="{strike:item.completed}" style="font-weight: bold">{{item.itemName}}</span>
<button type="button" ng-click="removeItem(item)" style="margin-left: 10px"  class="btn btn-sm btn-danger pull-right">
    <span class="glyphicon glyphicon-trash "></span>
</button>
<a href="#/addItem/{{item.id}}" class="btn btn-sm btn-default pull-right">
    <span class="glyphicon glyphicon-pencil"></span>
</a>
